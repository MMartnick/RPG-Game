<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	    crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<nav>
		NavBar
		<article id="demo"></article>
		<article id="currentDateTime"></article>
	</nav>
	<div class="container">




		<section id="game-start-screen">
			<!--To align everything properly each section will need to be detatched/returned using JS not hidden-->
			<article class="logo"></article>
			<article class="start-menu">

				<br>
				<button id="start-game" class="main-menu">Start Game</button>
				<br>
				<button onclick="getLocation()" class="main-menu">Set Location</button>
				<br>
				<button type="button" onclick="difficulty()" class="main-menu">Submit
					<br> Difficulty</button>
				<br>
				<p>Select your difficulty
					<br> 1 - 10</p>
				<input id="number">
				<br>


				<p id="test"></p>



			</article>

		</section>

		<section id="team-character-select">
			<p class="select-button-contain">
				<button id="char-select">Char Select</button>
			</p>
			<article id="selected-characters"></article>

		</section>

		<section id="combat-arena">
			<article id="game-message"></article>
			<article id="player-section"></article>

			<article id="enemy-section">
			</article>
			<article id="combat-menu">
				<div class="moveset-container"></div>
				<div class="character-menu">
					<div class="health-bar1" data-total="" data-value="">
						<div class="bar1">
							<div class="hit1"></div>
						</div>
					</div>
				</div>
				<div class="enemy-menu">
					<div class="health-bar2" data-total="" data-value="">
						<div class="bar2"></div>
						<!--<button id="end-match">End Match</button>  Will be replaced, keeping for possible test use-->
			</article>
			</div>

		</section>

		</div>


		<script src="assets/javascript/game.js"></script>
</body>

</html>
